<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="info">
  <script type="module">

    let htmlString= "<h2> An introduction to JSON </h2>";

    const course ={number:"330", title:"System Design", credits:4};
    htmlString += 'The value of <b> course.number </b> is '+course.number;
    htmlString += '<p>The value of <b> course.credits </b> is '+course.credits;

    const courses = {
      330: {
        title: "System Design",
        credits: "4"
      },
      306: {
        title: "Data Communications",
        credits: "4"
      }
    }
    htmlString += '<p> The value of <b> courses [330].title</b> is ' + courses[330].title;

    const response =
            await fetch("https://aptokash.github.io/SD330/10a-SampleObjects.json");
    const data = await response.json();

    htmlString+= "<p> The adult access:  "+
            data['userTypes']['adult']['access'];
    htmlString+= "<p> The child password:  "+
            data['userTypes']['child']['password'];

    document.getElementById('info').innerHTML+=htmlString;
  </script>
</p>
</body>
</html>
