<!DOCTYPE html>
<html>
<style>
    html {
        background-color:#2c2f33;
        color:White;
    }
</style>
<head>
    <h1>Index of my Repository</h1>
    <title>Index of My Repository</title>
</head>
<body onload="fileList()">
<div id="files"></div>
<script>
    function fileList(){
        (async () => {
            const response = await fetch("https://api.github.com/repos/AndrewMas99/CMPT330/contents/");
            const data = await response.json();
            let htmlString = "";
            for (let file of data) {
                if (file.type === "file") {
                    const fname = file.name;
                    const fpath = "https://AndrewMas99.github.io/CMPT330/" + fname;
                    htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
                }
            }
            document.getElementById('files').innerHTML = htmlString;
        })();
    }
</script>
</body>
</html>
